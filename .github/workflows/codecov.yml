name: codecov

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: adopt

      - name: Generate code coverage
        run: mvn --batch-mode test

      - uses: codecov/codecov-action@v3.1.0
